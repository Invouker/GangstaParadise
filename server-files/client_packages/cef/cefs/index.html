<div aria-live="polite" aria-atomic="true" class="position-relative">
    <!-- Position it: -->
    <!-- - `.toast-container` for spacing between toasts -->
    <!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
    <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
    <div class="toast-container position-absolute top-0 end-0 p-3">

    </div>
</div>
<script>
    function createToast(id_, timeDisplay, message) {
        const toast = {
            timeDisplay: timeDisplay,
            timeProgress: 0,
            id: id_
        };

        const content = "<div id=\""+id_+"\" class=\"toast\" role=\"alert\" aria-live=\"assertive\" aria-atomic=\"true\">\n" +
            "\n" +
            "                <div class=\"toast-body \">\n" +
            "                    <div class=\"gradient\"></div>\n" +
            "                    <div class=\"content\">\n" +
            "                        <i class=\"far fa-check-circle fa-flash\"></i> " + message + "\n" +
            "                    </div>\n" +
            "                    <div id=\""+id_+"Bottom-gradient\" class=\"gradient\"></div>\n" +
            "                </div>\n" +
            "        </div>";

        console.log("content: " + content)

        $(".toast-container").append(content);
        $('#'+id_).toast('show');
        const updateTimer = setInterval(function(){
            toast.timeProgress++;

            $("#"+toast.id+"Bottom-gradient").css({"width": ((100/toast.timeDisplay)*toast.timeProgress) + "%"});

            if(toast.timeProgress >= toast.timeDisplay) {
                clearInterval(updateTimer);
                $("#"+toast.id).html("");
            }

        }, 1000);
    }
    //$('.toast').toast('show');
</script>

<script language='javascript' type='text/javascript'>
    let audio = undefined;

    function playMusic(link) {
        audio = new Audio( link );
        audio.play();
        audio.volume = 0.25;
        audio.loop = true;
    }

    function stopMusic() {
        if(audio === undefined)
            return;

        audio.pause();
        audio.currentTime = 0;
        audio = undefined;
    }

    function showCef(cefName) {
        $("body").load("package://cef/cefs/"+cefName+".html");
    }

    function clearCef() {
        $("body").html("");
    }
</script>
